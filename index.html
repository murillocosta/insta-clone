<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!--ligação externa com arquivo css-->
    <title>Instagram</title>
    <!--titulo exibido na aba do navegador-->
  </head>
  <body>
    <div class="insta-wrapper">
      <!--conteiner principal-->

      <div class="insta-phone">
        <!--div que contem a img do celular-->
        <img src="./images/instagram-celular.png" alt="Celular" />
        <!--imagem do celular-->
      </div>
      <div class="insta-continue">
        <!--div que contem a área para login-->
        <div class="group">
          <!--grupo de conteiners que contem as duas caixas brancas-->
          <img
            src="./images/instagram-logo.png"
            class="insta-logo"
            alt="insta-logo"
          />
          <!--imagem da logo do instagram-->
          <div class="foto-perfil">
            <!--conteiner que contem a imagem do perfil, div criada separada para facilitar na edicao da imagem-->
            <img src="./images/profile-picture.jpg" alt="foto do perfil" />
            <!--imagem da foto do perfil-->
          </div>
          <a href="#" class="insta-login">Continue como feijoesdeporco</a>
          <!--link para continuar com a conta-->
          <a href="#" class="insta-logout">Remover conta</a>
          <!--link para remover a conta-->
        </div>
        <div class="group"> <!--div que contem troca de contas e cadastra-se-->
            <p class="not-account">Não é feijoesdeporco?</p> <!--texto da div-->
            <p class="not-account">
                <span class="linkblue"> <a href='#'>Alterar contas</a></span> <!--span criado para facilitar edição do texto-->
                ou
                <span class="linkblue"><a href='#'>Inscreva-se</a></span> <!--span criado para facilitar edição do o texto-->
            </p>
        </div>
            <div class="get-the-app"> <!--div que contem os links de download e texto-->
                <p class="get-app">Baixe o aplicativo</p> <!--texto da div-->
                <div class="download"> <!--div criada pra facilitar organização dos botões -->
                    <a href="#" class='app-download' id='playstore'></a> <!--botao playstore-->
                    <a href="#" class='app-download' id='appstore'></a> <!--botao appstore-->
                </div>
            </div>
      </div>
    </div>
  </body>
</html>
